<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmar Asistencia a la Fiesta</title>
  <style>
    /* --- Estilos generales --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-family: Arial, Helvetica, sans-serif;
      background: linear-gradient(135deg, #f8fafc, #e2e8f0);
      color: #0f172a;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 1.8rem;
      text-align: center;
    }

    form {
      background: white;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(15,23,42,0.1);
      display: flex;
      flex-direction: column;
      gap: 15px;
      width: 300px;
      text-align: center;
    }

    input, select, button {
      font-size: 1rem;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #cbd5e1;
      outline: none;
      width: 100%;
      transition: border-color 0.2s ease;
    }

    input:focus, select:focus {
      border-color: #6366f1;
    }

    button {
      background: linear-gradient(90deg, #6366f1, #7c3aed);
      color: white;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: transform 0.15s ease, opacity 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    #mensaje {
      margin-top: 20px;
      font-size: 1.1rem;
      font-weight: 600;
      text-align: center;
    }

    .asistira { color: #16a34a; }
    .no-asistira { color: #dc2626; }
  </style>
</head>
<body>
  <h1>Confirm√° tu asistencia a la fiesta üéä</h1>

  <form id="form-asistencia">

  <div id="mensaje"></div>

  <script>

        mensaje.className = "no-asistira";

  </script>
</body>
</html>
