<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contador decreciente</title>
  <style>
    /* Reset simple */
    * { box-sizing: border-box; margin: 0; padding: 0; }

    /* Página */
    html, body {
      height: 100%;
      font-family: Inter, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(135deg,#f5f7fa,#e9eff8);
      color: #0f172a;
      -webkit-font-smoothing:antialiased;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Tarjeta */
    .card {
      width: min(420px, 92%);
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(15,23,42,0.08);
      padding: 28px;
      text-align: center;
      transition: transform .18s ease;
    }
    .card:active { transform: translateY(2px); }

    h1 {
      font-size: 1.15rem;
      margin-bottom: 10px;
      color: #0b1220;
    }
    p.lead {
      color: #475569;
      margin-bottom: 18px;
      font-size: .95rem;
    }

    /* Display del número */
    .counter {
      font-weight: 700;
      font-size: 4.25rem;
      line-height: 1;
      letter-spacing: -1px;
      margin: 8px 0 18px 0;
      display: inline-block;
      min-width: 120px;
      padding: 18px 22px;
      border-radius: 12px;
      background: linear-gradient(180deg,#f8fafc,#eef2ff);
      border: 1px solid rgba(15,23,42,0.05);
      box-shadow: inset 0 -6px 16px rgba(99,102,241,0.03);
    }

    /* Botón */
    button.btn {
      font-size: 1rem;
      padding: 12px 20px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      font-weight: 600;
      background: linear-gradient(90deg,#6366f1,#7c3aed);
      color: white;
      box-shadow: 0 8px 20px rgba(99,102,241,0.18);
      transition: transform .12s ease, opacity .12s ease;
    }
    button.btn:active { transform: translateY(1px) scale(.997); }
    button.btn[disabled] {
      opacity: .55;
      cursor: not-allowed;
      box-shadow: none;
      background: linear-gradient(90deg,#cbd5e1,#e6edf7);
      color: #64748b;
    }

    /* Pequeño helper / reset */
    .small {
      margin-top: 12px;
      color: #64748b;
      font-size: .88rem;
    }

    /* Animación breve al cambiar el número */
    .pulse {
      animation: pulse-num .35s ease;
    }
    @keyframes pulse-num {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.08); opacity: .95; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">Contador decreciente</h1>
    <p class="lead">Haz clic en el botón para disminuir el contador en 1. Comienza en 10.</p>

    <!-- Display del número -->
    <div id="display" class="counter" aria-live="polite" aria-atomic="true">10</div>

    <!-- Botón -->
    <div>
      <button id="btn-decrease" class="btn" type="button" aria-label="Disminuir contador">Disminuir -1</button>
    </div>

    <div class="small" id="hint">Quedan <span id="left">10</span> clics.</div>
  </main>

  <script>
    (function () {
      // Estado inicial
      let value = 10;
      const display = document.getElementById('display');
      const btn = document.getElementById('btn-decrease');
      const left = document.getElementById('left');

      // Actualiza la UI basada en el valor actual
      function refreshUI() {
        display.textContent = String(value);
        left.textContent = String(value);
        // añadir clase de animación temporal
        display.classList.remove('pulse');
        // forzar reflow para reiniciar la animación
        void display.offsetWidth;
        display.classList.add('pulse');

        if (value <= 0) {
          value = 0;
          btn.disabled = true;
          btn.textContent = 'Llegó a 0';
        } else {
          btn.disabled = false;
          btn.textContent = 'Disminuir -1';
        }
      }

      // Evento de clic
      btn.addEventListener('click', function () {
        if (value > 0) {
          value -= 1;
          refreshUI();
        }
      });

      // accesibilidad: permitir tecla Enter/Space cuando el botón tiene foco
      btn.addEventListener('keyup', function (e) {
        if ((e.key === 'Enter' || e.key === ' ') && !btn.disabled) {
          e.preventDefault();
          btn.click();
        }
      });

      // inicializar UI
      refreshUI();
    })();
  </script>
</body>
</html>
